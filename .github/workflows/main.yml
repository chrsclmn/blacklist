name: CI

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run make
      run: make
    - name: Upload hosts.txt
      uses: actions/upload-artifact@v1
      with:
        name: hosts.txt
        path: hosts.txt
    - name: Upload bind9.conf
      uses: actions/upload-artifact@v1
      with:
        name: bind9.conf
        path: bind9.conf
